name: CI for StudyConnect
# structure similar to and cited from https://github.com/readme/guides/sothebys-github-actions
on:
  push:
    branches:
      - main
      - develop # main and develop branches will trigger CI.
  pull_request:
    branches:
      - main
      - develop # ensure PRs to main/develop are tested

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure in-memory SQLite for tests
      run: |
        echo "export SQLALCHEMY_DATABASE_URI=sqlite:///:memory:" >> $GITHUB_ENV

    - name: Run tests
      run: |
        pytest
