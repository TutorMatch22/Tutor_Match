<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tutors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Our Tutors</h1>
        <ul>
            {% for tutor in tutors %}
                <li>
                    {{ tutor.name }} - {{ tutor.subject }} - Rating: {{ tutor.rating }}<br>
                    <strong>Days Available:</strong> {{ tutor.days_available }}<br>
                    <strong>Time Slots:</strong> {{ tutor.time_slots }}<br>
                    <strong>Number of Reviews:</strong> {{ tutor.reviews }}<br>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
