<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session with {{ tutor.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <a href="{{ url_for('home') }}" class="logo"><i class="fas fa-graduation-cap"></i>TutorMatch</a>
</header>

<section>
    <h1>Book a Session with {{ tutor.name }}</h1>
    <p><strong>Subject:</strong> {{ tutor.subject }}</p>
    <p><strong>Available Time Slots:</strong> {{ tutor.time_slots }}</p>

    <form method="POST">
        <label for="date">Select Date:</label>
        <input type="date" name="date" required>

        <label for="time_slot">Select Time Slot:</label>
        <select name="time_slot" required>
            {% for slot in tutor.time_slots.split(', ') %}
                <option value="{{ slot }}">{{ slot }}</option>
            {% endfor %}
        </select>

        <button type="submit">Confirm Booking</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 TutorMatch. All rights reserved.</p>
</footer>
</body>
</html>
