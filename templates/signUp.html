<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1">
    <title>TutorMatch</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="/signUp" method="POST">
        <div class="layer">
            <span class="signUp fr">
                <span class="signUpTitle">Sign Up</span>
                <form action="/signUp" method="POST">
                    <input type="text" name="Username" style="color:#999" placeholder="Username"onfocus="if(this.value=='Username'){this.value='';this.style.color='#424242'}" onblur="if(this.value==''){this.value='User Name';this.style.color='#999'}">
                    <input type="text" name="Email" style="color:#999" placeholder="Email"onfocus="if(this.value=='Email'){this.value='';this.style.color='#424242'}" onblur="if(this.value==''){this.value='Email';this.style.color='#999'}">
                    <input type="password" name="Password" style="color:#999" placeholder="Password"onfocus="if(this.value=='Password'){this.value='';this.style.color='#424242'}" onblur="if(this.value==''){this.value='Password';this.style.color='#999'}">
                    <button>Submit</button>
                </form>
            </span>
        </div>
    </form>
</body>
</html>
